<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Breakout </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1> Breakout! </h1>
      <p> Current Score: <span id="current_score">0</span> Best Score: <span id="b_score">0</span> <button class="btn btn-primary" onclick="restart()">Restart</button></p>
    </div>
    <div class="game-container col-md-6 col-md-offset-3">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="sidebar col-md-3">
      <p class="directions">
        <strong> How to play:</strong> Use your mouse or arrow keys to destory all the bricks! </p>
      <hr>
      <p>Created by <a href="https://github.com/jrzimmerman" target="_blank">Justin Zimmerman</a>.</p>
    </div>

  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
